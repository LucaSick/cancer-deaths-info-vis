<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/cancer-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancer Deaths Visualisation</title>
</head>

<body>
    <nav id="navbar"></nav>
    <div id="view_container">
        <div id="filter_container">
            <button id="resetZoom">Reset zoom</button>
            <div class="filter-group">
                <label>Sex:</label>
                <div id="sexFilter" class="checkbox-group"></div>
            </div>
            <div class="filter-group">
                <label>Display value:</label>
                <div id="displayFilter" class="checkbox-group"></div>
            </div>
            <div class="filter-group">
                <span>Year:</span>
                <div class="range-wrapper">
                    <select id="yearSelect">
                        <input type="range" id="yearRange" min="1980" max="2021" step="1">
                </div>
            </div>
            <div class="filter-group">
                <label for="countryFilter">Location:</label><br>
                <select id="countryFilter" style="width: 100%; padding: 4px;"></select>
            </div>
            <div class="filter-group">
                <button class="accordion">Age Group:</button>
                <div class="panel">
                    <!--<label>Age Group:</label>-->
                    <div id="ageFilter" class="checkbox-group"></div>
                </div>
            </div>
            <div class="filter-group">
                <button class="accordion">Causes Group:</button>
                <div class="panel">
                    <!--<label>Causes Group:</label>-->
                    <div id="causeFilter" class="checkbox-group"></div>
                </div>
            </div>
        </div>
        <div id="world_container">
            <div id="map_container">

            </div>
            <div id="country-box">
                <div id="closeCountry"><span id="countryClose">X</span></div>
                <div id="country-box-top">
                    <div id="country-box-title"><span id="selectedCountryName"></span> (<span id="selectedYear"></span>)
                    </div>
                    <div id="country-box-type-and-ages">
                        <div class="type-ages-data">
                            <span id="typeData" />
                        </div>
                        <div class="type-ages-data">
                            <span id="agesData" />
                        </div>
                    </div>
                </div>
                <div id="country-box-data">
                    <div class="data">
                        <div>Lower</div>
                        <div><span id="lowerValue" /></div>
                    </div>
                    <div class="data">
                        <div>Estimate</div>
                        <div><span id="estimateValue" /></div>
                    </div>
                    <div class="data">
                        <div>Upper</div>
                        <div><span id="UpperValue" /></div>
                    </div>
                </div>
                <div id="CountryFooter">
                    <button id="detailsNavBtn">More details</button>
                </div>
            </div>
            <div id="overlay" aria-hidden="true">
                <div class="spinner" aria-hidden="true"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/graphs/worldmap.js"></script>
</body>

</html>
