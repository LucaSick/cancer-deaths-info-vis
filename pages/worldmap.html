<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/cancer-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancer Deaths Visualisation</title>
</head>

<body>
    <nav id="navbar"></nav>
    <div id="view_container">
        <div id="filter_container">
            <div class="filter_group">
                <label>
                    <span class="filter_label">Cancer type:</span>
                    <select id="cancerSelect">
                    </select>
                </label>
            </div>
            <div class="filter_group">
                <label>
                    <span class="filter_label">Sex:</span>
                    <div class="btnFilterGroup" id="sexToggle">
                        <button class="filter-btn" data-value="both">Both</button>
                        <button class="filter-btn" data-value="male">Male</button>
                        <button class="filter-btn" data-value="female">Female</button>
                    </div>
                </label>
            </div>
            <div class="filter_group">
                <label>
                    <span class="filter_label">Year:</span>
                    <select id="yearSelect">
                    </select>
                </label>
            </div>
            <div class="filter_group">
                <label>
                    <span class="filter_label">Age:</span>
                    <select id="ageSelect">
                    </select>
                </label>
            </div>
            <div class="filter_group">
                <label>
                    <span class="filter_label">Display type:</span>
                    <div class="btnFilterGroup" id="displayToggle">
                        <button class="filter-btn" data-value="Rate">Rate</button>
                        <button class="filter-btn" data-value="Number">Number</button>
                        <button class="filter-btn" data-value="Percent">Percent</button>

                    </div>
                </label>
            </div>
            <div class="filter_group">
                <label>
                    <span class="filter_label">Country:</span>
                    <select id="countrySelect">
                        <option value="">---</option>
                    </select>
                </label>
            </div>
            <div class="filter_group">
                <button id="resetZoomBtn" class="filter-btn">Reset Zoom</button>
            </div>
        </div>
        <div id="world_container">
            <div id="map_container">

            </div>
            <div id="country-box">
                <div id="closeCountry">X</div>
                <div id="country-box-top">
                    <div id="country-box-title"><span id="selectedCountryName"></span> (<span id="selectedYear"></span>)
                    </div>
                    <div id="country-box-type-and-ages">
                        <div class="type-ages-data">
                            <span id="typeData" />
                        </div>
                        <div class="type-ages-data">
                            <span id="agesData" />
                        </div>
                    </div>
                </div>
                <div id="country-box-data">
                    <div class="data">
                        <div>Lower</div>
                        <div><span id="lowerValue" /></div>
                    </div>
                    <div class="data">
                        <div>Estimate</div>
                        <div><span id="estimateValue" /></div>
                    </div>
                    <div class="data">
                        <div>Upper</div>
                        <div><span id="UpperValue" /></div>
                    </div>
                </div>
                <div id="CountryFooter">
                    <button id="detailsNavBtn">More details</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/graphs/worldmap.js"></script>
</body>

</html>
