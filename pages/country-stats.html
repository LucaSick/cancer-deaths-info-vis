<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/graphs/css/country-stats.css">
    <link rel="icon" type="image/jpeg" href="/cancer-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Specific Statistics</title>
</head>

<body>
    <h1>Country Specific Statistics</h1>
    <div style="display: flex; flex-direction: row;">
        <div>
            <div class="filter-panel">
                <div class="filter-group">
                    <span>Year range:</span>
                    <div class="range-wrapper">
                        <span>From <strong id="yearMinValue">2000</strong></span>
                        <input type="range" id="yearRangeMin" min="2000" max="2024" step="1">
                        <span>To <strong id="yearMaxValue">2024</strong></span>
                        <input type="range" id="yearRangeMax" min="2000" max="2024" step="1">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="countryFilter">Location:</label><br>
                    <select id="countryFilter" style="width: 100%; padding: 4px;"></select>
                </div>

                <div class="filter-group">
                    <label>Age Group:</label>
                    <div id="ageFilter" class="checkbox-group"></div>
                </div>

                <button id="apply-filters">Load & Render</button>
            </div>

            <div id="tooltip"></div>
        </div>
        <svg id="chart" width="800" height="500"></svg>
    </div>
    <script type="module" src="/src/graphs/country-stats.js"></script>
</body>

</html>
